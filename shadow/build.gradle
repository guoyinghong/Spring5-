plugins {
    id 'java'
}

group 'org.springframework'
version '5.1.21.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-context"))
    compile(project(":spring-jdbc"))

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.6'

    compile group: 'org.mybatis', name: 'mybatis-spring', version: '2.0.7'
    compile 'org.mybatis:mybatis:3.5.9'
    compile 'mysql:mysql-connector-java:8.0.29'


}
